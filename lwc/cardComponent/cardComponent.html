<template>
    <lightning-layout>
        <lightning-layout-item class="slds-var-p-around_medium" flexibility="auto">
            <lightning-card icon-name="standard:account" title={account.Name} class="account_cards">
                <p class="slds-var-m-left_xx-large slds-p-left_xx-small slds-var-p-around_xx-small">
                    <strong>Name</strong>:{account.Name}</p>
                <p class="slds-var-m-left_xx-large slds-p-left_xx-small slds-var-p-around_xx-small">
                    <strong>Type</strong>:{account.Type}</p>
                <p class="slds-var-m-left_xx-large slds-p-left_xx-small slds-var-p-around_xx-small">
                    <strong>Phone</strong>:{account.Phone}</p>
                <p class="slds-var-m-left_xx-large slds-p-left_xx-small slds-var-p-around_xx-small">
                    <strong>Website</strong>:{account.Website}</p>
                <p class="slds-var-m-left_xx-large slds-p-left_xx-small slds-var-p-around_xx-small">
                    <strong>AnnualRevenue</strong>:{account.AnnualRevenue}</p>
                <lightning-button label="Detail" onclick={handleClickDetail} slot="footer"></lightning-button>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
