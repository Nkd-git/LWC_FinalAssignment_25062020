<template>
    <lightning-card title="Account Details" icon-name="standard:account">
        <template if:true={detailRecordId}>
            <template if:true={accountDetails}>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item flexibility="auto" size="4" class="slds-var-p-around_x-small">
                        <lightning-input type="text" label="Name" value={accountName} data-field="Name"
                            class="slds-m-bottom_x-small" read-only={setFieldsReadOnly}>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="4" class="slds-var-p-around_x-small">
                        <lightning-input type="tel" label="Phone" value={accountPhone} data-field="Phone"
                            class="slds-m-bottom_x-small" read-only={setFieldsReadOnly}>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="4" class="slds-var-p-around_x-small">
                        <lightning-input type="text" label="Site" value={accountSite} data-field="Site"
                            class="slds-m-bottom_x-small" read-only={setFieldsReadOnly}>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="4" class="slds-var-p-around_x-small">
                        <lightning-input type="url" label="Website" value={accountWebsite} data-field="Website"
                            class="slds-m-bottom_x-small" read-only={setFieldsReadOnly}>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="4" class="slds-var-p-around_x-small">
                        <lightning-input type="text" label="Industry" value={accountIndustry} data-field="Industry"
                            class="slds-m-bottom_x-small" read-only={setFieldsReadOnly}>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="4" class="slds-var-p-around_x-small">
                        <lightning-input type="number" label="NumberOfEmployees" data-field="NumberOfEmployees"
                            value={accountEmployees} class="slds-m-bottom_x-small" read-only={setFieldsReadOnly}>
                        </lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-button label="Edit" onclick={handleClickEdit} hidden={hideEditButton} slot="actions">
                </lightning-button>
                <template if:false={setFieldsReadOnly}>
                    <div class="slds-border_top slds-align_absolute-center slds-p-top_small">
                        <lightning-button label="Save" variant="brand" onclick={handleSave}>
                        </lightning-button>
                        <lightning-button class="slds-var-p-around_x-small" variant="brand" label="Cancel"
                            onclick={handleCancel}></lightning-button>
                    </div>
                </template>
            </template>
            <template if:false={accountDetails}>
                <div class="backgroundInverse">
                    <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
                </div>
            </template>
            <template if:true={errorMessage}>
                <p class="slds-align_absolute-center" style="color:red">{errorMessage}</p>
            </template>
        </template>
        <template if:false={detailRecordId}>
            <p class="slds-align_absolute-center">No accounts selected</p>
        </template>
    </lightning-card>
</template>
